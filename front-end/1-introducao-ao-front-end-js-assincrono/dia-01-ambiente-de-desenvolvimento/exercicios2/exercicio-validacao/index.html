<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <form>
        <input type="text" />
        <select
          name="validacao"
          id="drop-down"
        >
          <option
            id="cpf"
            value="cpf"
          >
            CPF
          </option>
          <option
            id="email"
            value="email"
          >
            Email
          </option>
        </select>
        <button>validar</button>
        <p id="answer">Digite o valor, escolha a opção e clique em validar</p>
      </form>
    </div>
    <script
      type="module"
      src="/main.js"
    ></script>
  </body>
</html>
