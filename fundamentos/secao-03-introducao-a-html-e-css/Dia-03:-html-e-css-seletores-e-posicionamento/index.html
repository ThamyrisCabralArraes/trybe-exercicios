<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Pseudo-classes</title>
    <link
      rel="stylesheet"
      href="style3.css"
    />
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div class="div1">
      <h3 class="h3-impar">Cor primária</h3>
    </div>
    <div class="div2">
      <h3>Cor Secundária</h3>
    </div>
    <div class="div3">
      <h3 class="h3-impar">Cor Complementar</h3>
    </div>
    <div class="div4">
      <h3>Cor Escura</h3>
    </div>
    <div class="div5">
      <h3 class="h3-impar">Cor Clara</h3>
    </div>
  </body>
</html>

<!-- Estilize as divs para que, ao passar o cursor por cima das mesmas, elas ganhem uma borda.

Faça cada div ter uma cor própria.

Estilize cada uma das tags h3.

Faça a terceira div ser maior que as demais.

Deixe as tags ímpares h3 com o texto em itálico. -->
