<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <style>
      #Forms {
        border: 1px solid gray;
        width: 700px;
        padding: 10px;
      }

      button {
        margin: 10px;
      }
    </style>
    <title>TrybeTrip</title>
  </head>
  <body>
    <h1>TrybeTrip</h1>
    <form action="GET">
      <div id="Forms">
        <label for="name">
          Nome:
          <input
            type="text"
            id="name"
            placeholder="Digite seu nome"
            required
          />
        </label>
        <br />
        <br />
        <label for="email">
          Email:
          <input
            type="email"
            id="email"
            placeholder="Digite seu e-mail"
            required
          />
        </label>
        <br />
        <br />
        <label for="opcao1">
          Destino preferido:
          <br />
          <input
            type="radio"
            name="submit"
            id="opcao1"
          />
          Cidade
        </label>
        <label for="opcao2">
          <input
            type="radio"
            name="submit"
            id="opcao2"
          />
          Campo
        </label>
        <label for="opcao3">
          <input
            type="radio"
            name="submit"
            id="opcao3"
          />
          opção 3
        </label>
        <label for="opcao4">
          <input
            type="radio"
            name="submit"
            id="opcao4"
          />
          Praia
        </label>
        <br />
        <br />
        <label for="">
          <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
          <textarea
            name=""
            id="text-area"
            cols="30"
            rows="10"
          ></textarea>
        </label>
        <br />
        <br />

        <label for="data">
          <p>Qual a melhor data para realizar sua viagem?</p>
          Data:
          <input
            type="date"
            placeholder="dd/mm/aa"
            id="data"
            required
          />
        </label>
        <br />
        <br />
        <label for="">
          Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
          <input
            type="checkbox"
            name=""
            id=""
          />
          <br />
          <br />
          Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos
          futuros.
          <input
            type="checkbox"
            name=""
            id="ckeckbox2"
          />
        </label>
      </div>
      <button
        type="submit"
        id="btn-submit"
      >
        Enviar
      </button>
      <button
        type="reset"
        id="btn-reset"
      >
        Apagar
      </button>
    </form>
    <p id="texto"></p>

    <script>
      const btnSubmit = document.querySelector('#btn-submit');
      const btnReset = document.querySelector('#btn-reset');
      const texto = document.querySelector('#texto');
      const name = document.querySelector('#name').value;
      const email = document.querySelector('#email').value;
      const textArea = document.querySelector('#text-area').value;
      const checkbox2 = document.querySelector('#ckeckbox2');

      const characterName = () => {
        const nameLength = name.Length < 10 || name.Length > 10;
        const textAreaLength = textArea.Length < 10 || textArea.Length > 40;
        const emailLength = email.Length > 500;

        if (nameLength || textAreaLength || emailLength) {
          return false;
        } else {
          return true;
        }
      };

      const characterLength = (e) => {
        e.preventDefault();
        const validacao = characterName();
        if (validacao === false) {
          texto.textContent = 'Dados inválidos';
        } else {
          texto.textContent =
            'Dados enviados com sucesso! Obrigado por participar do concurso TrybeTrip.';
        }
      };

      const checkbox = () => {
        btnSubmit.disable = !checkbox2.checked;
      };

      btnSubmit.addEventListener('click', characterLength);
      checkbox2.addEventListener('change', checkbox);

      window.onload = () => {};
    </script>
  </body>
</html>
