<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>TrybeTrip</title>
  </head>
  <body>
    <main class="m-2">
      <h1>TrybeTrip</h1>
      <form action="GET">
        <fieldset>
          <div
            class="form-group"
            id="Forms"
          >
            <div class="input-group mb-3">
              <span
                class="input-group-text"
                id="basic-addon1"
                >Nome:</span
              >
              <input
                type="text"
                class="form-control meu-input"
                id="name"
                placeholder="Digite seu nome"
                aria-label="Username"
                aria-describedby="basic-addon1"
                required
              />
            </div>

            <div
            class="form-group"
            id="Forms"
          >
            <div class="input-group mb-3">
              <span
                class="input-group-text"
                id="basic-addon1"
                >Email:</span
              >
              <input
                type="email"
                class="form-control meu-input"
                id="name"
                placeholder="Digite seu Email"
                aria-label="Username"
                aria-describedby="basic-addon1"
                required
              />
            </div>
            <label
              class="label"
              for="opcao1"
            >
              Destino preferido:
              <br />
              <input
                type="radio"
                name="submit"
                id="opcao1"
              />
              Cidade
            </label>
            <label
              class="label"
              for="opcao2"
            >
              <input
                type="radio"
                name="submit"
                id="opcao2"
              />
              Campo
            </label>
            <label
              class="label"
              for="opcao3"
            >
              <input
                type="radio"
                name="submit"
                id="opcao3"
              />
              opção 3
            </label>
            <label
              class="label"
              for="opcao4"
            >
              <input
                type="radio"
                name="submit"
                id="opcao4"
              />
              Praia
            </label>
            <br />
            <br />
            <label
              class="label"
              for=""
            >
              <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
              <textarea
                name=""
                id="text-area"
                cols="30"
                rows="10"
              ></textarea>
            </label>
            <br />
            <br />
            <label
              class="label"
              for="data"
            >
              <p>Qual a melhor data para realizar sua viagem?</p>
              Data:
              <input
                type="date"
                placeholder="dd/mm/aa"
                id="data"
                required
              />
            </label>
            <br />
            <br />
            <label
              class="label"
              for=""
            >
              Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
              <input
                type="checkbox"
                name=""
                id=""
                class="form-check"
              />
              <br />
              <br />
              Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos
              futuros.
              <input
                type="checkbox"
                name=""
                id="ckeckbox2"
                class="form-check"
              />
            </label>
          </div>
          <button
            type="submit"
            id="btn-submit"
            class="btn"
            disabled
          >
            Enviar
          </button>
          <button
            type="reset"
            id="btn-reset"
          >
            Apagar
          </button>
        </fieldset>
      </form>
      <p id="texto"></p>
    </main>

    <script>
      const btnSubmit = document.querySelector('#btn-submit');
      const btnReset = document.querySelector('#btn-reset');
      const texto = document.querySelector('#texto');
      const name = document.querySelector('#name');
      const email = document.querySelector('#email');
      const textArea = document.querySelector('#text-area');
      const checkbox2 = document.querySelector('#ckeckbox2');

      const characterName = () => {
        const nameLength = name.value.length >= 10 && name.value.length <= 50;
        console.log(name.value.length, nameLength);
        const textAreaLength = textArea.value.length > 10 && textArea.value.length < 40;
        const emailLength = email.value.length < 500;
        if ((nameLength && emailLength) || textAreaLength) {
          return true;
        } else {
          return false;
        }
      };

      const characterLength = (e) => {
        e.preventDefault();
        const validacao = characterName();
        if (validacao) {
          texto.textContent =
            'Dados enviados com sucesso! Obrigado por participar do concurso TrybeTrip.';
        } else {
          texto.textContent = 'Dados inválidos';
        }
      };

      const checkbox = () => {
        btnSubmit.disabled = !checkbox2.checked;
      };

      btnSubmit.addEventListener('click', characterLength);
      checkbox2.addEventListener('change', checkbox);

      window.onload = () => {};
    </script>
  </body>
</html>
