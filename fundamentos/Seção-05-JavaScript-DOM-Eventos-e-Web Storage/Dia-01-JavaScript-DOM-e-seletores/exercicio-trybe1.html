<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width"
    />
    <title>Exercício</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Desafio - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      const functionParagrafo = () => {
        const conteudoP = document.querySelectorAll('.center-content p');
        conteudoP[1].innerHTML =
          'Morando com meu esposo fora do Brasil, trabalhando os dois como Desenvolvedor de web, esperando nosso primeiro filho.';
      };
      functionParagrafo();

      const functionColorGreen = () => {
        const changeColor = document.getElementsByClassName('main-content');
        changeColor[0].style.backgroundColor = 'rgb(76, 164, 109)';
      };
      functionColorGreen();

      const functionCOlorWhite = () => {
        const changeColorRed = document.getElementsByClassName('center-content');
        changeColorRed[0].style.backgroundColor = 'white';
      };
      functionCOlorWhite();

      const functionTitle = () => {
        const textoTagTitle = (document.getElementsByClassName('title')[0].textContent =
          'Desafio - JavaScript');
      };
      functionTitle();

      const functionUpperCase = () => {
        const conteudoP = document.querySelectorAll('.center-content p');
        conteudoP[0].innerHTML = 'Onde me vejo daqui a 2 anos:';
        conteudoP[0].innerHTML = conteudoP[0].innerHTML.toUpperCase();
      };
      functionUpperCase();

      const functionConsole = () => {
        const conteudoP = document.getElementsByTagName('p');
        for (let index = 0; index < conteudoP.length; index += 1) {
          console.log(conteudoP[index].innerHTML);
        }
      };
      functionConsole();
    </script>
  </body>
</html>
