<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p
        id="paragraph"
        class="paragraph2"
      >
        Dê uma cor para este parágrafo!
      </p>
      <h4 id="subtitle">Subtítulo</h4>
      <p
        id="second-paragraph"
        class="paragraph2"
      >
        Segundo parágrafo!
      </p>
    </header>
    <script>
      const paragraph = document.getElementById('paragraph');
      paragraph.style.color = 'red';
      const paragarfosPelaClass = document.getElementsByClassName('paragraph2');
      paragarfosPelaClass[0].innerHTML = 'Cor vermelha';
      const paragrafoPelaTag = document.getElementsByTagName('h4');
      paragrafoPelaTag[0].innerHTML = 'Esse é o novo subtítulo';
    </script>
  </body>
</html>
